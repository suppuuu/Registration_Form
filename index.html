<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <script src="https://kit.fontawesome.com/1e6630c407.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">



</head>
<body>
   

    <header>     
    </header>
    <main> 
        <section>
            
            <div class="container ">
                <div class="formOne">
                   
                <form  class="form  swiper-slide " id="form">
                      <div class="form-control">
                        <img id="proImage" src="./images/icon.png" alt="">
                        <br>
                        <label>Profile Pic:</label>
                        <input id="profile" type="file">
                    </div>
                    <div class="form-control">
                        <label>First Name:</label>
                        <input type="text" placeholder="Enter Your First Name" id="firstName" >
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle" ></i>
                        <small>Error Message</small>
                    </div>

                    <div class="form-control">
                        <label>Last Name:</label>
                        <input type="text" placeholder="Enter Your Last Name" id="lastName">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle" ></i>
                        <small>Error Message</small>
                    </div>

                    <div class="form-control">
                        <label>Email:</label>
                        <input type="email" placeholder="hello@gmail.com" id="email">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle" ></i>
                        <small>Error Message</small>
                    </div>
                    <div class="form-control">
                        <label>Password:</label>
                        <input type="password" placeholder="Enter Your Password" id="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
                        title="Must contain at least one uppercase letter, one lowercase letter, one number, one special character, and be 8 characters or longer" required 
                        >
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle" ></i>
                        <small>Error Message</small>
                    </div>
                    <div class="form-control ">
                        <label>Password Check:</label>
                        <input type="password" placeholder="Re-enter password" id="password2">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle" ></i>
                        <small>Error Message</small>
                    </div>
                </form> 
                </div>
              <br>

                <div class="formTwo">
                    <div class="header">
                        <h2>Create Account</h2>
                    </div>
                    <form  class="form  swiper-slide " id="form2">
                    <div class="form-control">
                        <label>Mobile Number:</label>
                        <div class="number">
                            <span>+91</span>
                            <input class="num" type="tel" placeholder="Enter 10 digits number" id="number"> 
                        </div>
                      
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle" ></i>
                        <small>Error Message</small>
                    </div>

                    <div class="gender">
                        <label>Gender:</label>
                        <div class="radio">
                        <label for="ma"><input type="radio" name="gen" id="ma">Male</label>
                        <label for="fe"><input type="radio" name="gen" id="fe">Female</label>
                    </div>
                    </div>
<br>
                    <div class="language">
                        <label>known Languages:</label>
                    <div class="check">
                        <label for="eg"><input type="checkbox"  id="eg">English</label>
                        <label for="hi"><input type="checkbox" id="hi">Hindi</label>
                        <label for="te"><input type="checkbox"  id="te">Telugu</label>
                        <label for="ta"><input type="checkbox"  id="ta">Tamil</label>
                        <label for="ot"><input type="checkbox"  id="ot">others</label>
                    </div>

                    <div class="selectDiv">
                        <label for="">City:</label>
                        <select name="" id="">
                            <option>select</option>
                            <option>Hyderabad</option>
                            <option>Vijayawada</option>
                            <option>Banglore</option>
                            <option>Delhi</option>
                            
                            
                        </select>
                    </div>

                    <div class="selectDiv">
                        <label for="">State:</label>
                        <select name="" id="">
                            <option>select</option>
                            <option>Telangana</option>
                            <option>Andhra Pradesh</option>
                            <option>karnataka</option>
                            <option>Others</option>
                        </select>
                    </div>

                    <div class="selectDiv">
                        <label for="">Pin Code:</label>
                        <select name="" id="">
                            <option>select</option>
                            <option>543001</option>
                            <option>532207</option>
                            <option>234868</option>
                            <option>483993</option>
                           
                        </select>
                    </div>
                       
                    </div>

                    <button id="button" type="submit">submit</button>
                    <button id="getBtn" type="button">Get Details</button>
                    <button id="editBtn" type="button">Edit Details</button>
                    <button id="saveBtn" type="button">Save Details</button>       
                    </form>
                </div>
        
                   


                    


                 
             
        </div>  
          
        </section>
   
        
          
        
    </main>
